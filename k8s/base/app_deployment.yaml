apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-shortener
  labels:
    app: url-shortener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: url-shortener
  template:
    metadata:
      labels:
        app: url-shortener
    spec:
      volumes:
        - name: sqlite-data
          persistentVolumeClaim:
            claimName: url-shortener-sqlite
      initContainers:
        - name: fix-permissions
          image: url-shortener-fpm:latest
          imagePullPolicy: Never
          command: ["sh", "-c", "chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache"]
          volumeMounts:
            - name: sqlite-data
              mountPath: /var/www/html/database
      containers:
        - name: fpm
          image: url-shortener-fpm:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: sqlite-data
              mountPath: /var/www/html/database
          envFrom:
            - configMapRef:
                name: url-shortener-config
            - secretRef:
                name: url-shortener-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            exec:
              command: ["php", "artisan", "--version"]
            initialDelaySeconds: 5
            periodSeconds: 10
        - name: nginx
          image: url-shortener-nginx:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: url-shortener
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: url-shortener
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: url-shortener-sqlite
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi